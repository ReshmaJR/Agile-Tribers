<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boarding Pass</title>
    <link rel="stylesheet" href="task4.css" />
  </head>
  <body>
    <div class="ticket">
      <div class="main-ticket">
        <div class="header light-blue">
          BOARDING PASS <br /><span style="font-size: 14px; font-weight: normal"
            >AIRLINE COMPANY</span
          >
        </div>

        <div class="ticket-body">
          <img
            src="barcode.png"
            alt="Barcode"
            class="barcode vertical-barcode"
          />

          <div class="contents">
            <div class="top">
              <p><strong>PASSENGER</strong> </br>JOHN DOE</p>
              <p><strong>FLIGHT</strong> </br>AV1A7</p>
              <p><strong>DATE</strong></br> 27 JUN 2022</p>
              <p><strong>SEAT</strong></br> 4B</p>
            </div>

            <div class="route">LONDON ✈ TOKYO</div>

            <div  class="bottom">
              <p><strong>GATE</strong></br> 25A</p>
                <p><strong>BOARDING TIME</strong> </br>06:30</p>
            </div>
          </div>
        </div>
      </div>

      <!-- Divider -->
      <div class="divider"></div>

     
      <div class="mini-ticket">
        <div class="header dark-blue">LONDON ✈ TOKYO</div>
        <div class="ticket-body">
          <div class="mini-content">
            <p><span>PASSENGER</span> </br>JOHN DOE</p>
            <div class="side">
              <p><span>FLIGHT</span> </br>AV1A7</p>
              <p><span>SEAT</span></br> 4B</p>
            </div>
             <p><span>DATE</span></br> 27 JUN 2022</p>
            <p><span>GATE</span></br> 25A</p>
          </div>
        </div>
        <img
          src="barcode.png"
          alt="Barcode"
          class="barcode horizontal-barcode"
        />
      </div>
    </div>
  </body>
</html>

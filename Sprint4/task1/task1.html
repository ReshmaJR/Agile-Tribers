<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript UI Tasks</title>
    <style>
      #hoverBox {
        width: 300px;
        height: 150px;
        background: linear-gradient(to top, #f45eb0, #f5afe5c8);
        text-align: center;
        line-height: 150px;
        font-size: 20px;
        border: 2px solid black;
        border-radius: 20px;
        margin-top: 20px;
      }
      #output5 {
        font-size: 24px;
      }
      button {
        border-radius: 10px;
        background: linear-gradient(to top, #f45eb0, #f5afe5c8);
      }
    </style>
  </head>
  <body>
    <p>T1. Button clicked event</p>
    <button id="Click">Click Me</button><br />

    <p>T2. Sum of two variables</p>
    <button onclick="Sum()">Click to Add</button><br />

    <p>T3. Input Box Value Retrieval (Console Log)</p>
    <input type="text" id="Input3" placeholder="Type something here" />
    <button onclick="showInputValue()">Click to Show Value</button><br />

    <p>T4. Input Box Value Display (Paragraph Tag)</p>
    <input type="text" id="Input4" placeholder="Type something here" />
    <button onclick="displayValue()">Click to Display</button>
    <p id="output4"></p>
    <br />

    <p>T5. Input Box - OnChange Event</p>
    <input
      type="text"
      id="Input5"
      placeholder="Type something"
      onchange="handleChange()"
    />
    <h1 id="output5"></h1>
    <br />

    <p>T6. Double Click Event</p>
    <button ondblclick="DoubleClick()">Double-Click Me</button>
    <h2 id="message"></h2>
    <br />

    <p>T7. Mouse Enter and Leave Event</p>
    <div id="hoverBox">Hover over me</div>
    <p id="status"></p>
    <br />

    <p>T8. Key Press and Key Release Event</p>
    <input type="text" placeholder="Type something here" id="Keyoutput" />

    <script>
      //1//
      const button = document.getElementById("Click");
      button.addEventListener("click", () => {
        console.log("Button Clicked!");
      });

      //2//
      let num1 = 10;
      let num2 = 7;

      function Sum() {
        let sum = num1 + num2;
        console.log("Sum: " + sum);
      }

      //3//
      function showInputValue() {
        let inputValue = document.getElementById("Input3").value;
        console.log("Input Value: " + inputValue);
      }

      //4//
      function displayValue() {
        let inputValue = document.getElementById("Input4").value;
        document.getElementById("output4").innerHTML = inputValue;
      }

      //5//
      function handleChange() {
        let inputValue = document.getElementById("Input5").value;
        console.log("Input Changed: " + inputValue);
        document.getElementById("output5").innerHTML =
          "Input Changed: " + inputValue;
      }

      //6//
      function DoubleClick() {
        console.log("Button was double-clicked!");
        document.getElementById("message").innerHTML =
          "Button was double-clicked!";
      }

      //7//
      const hoverBox = document.getElementById("hoverBox");
      const statusText = document.getElementById("status");

      hoverBox.addEventListener("mouseenter", function () {
        statusText.innerHTML = "Mouse entered!";
      });

      hoverBox.addEventListener("mouseleave", function () {
        statusText.innerHTML = "Mouse left!";
      });

      //8//
      const pressed = document.getElementById("Keyoutput");
      pressed.addEventListener("keydown", function () {
        console.log("Key pressed!");
      });

      pressed.addEventListener("keyup", function () {
        console.log("Key released!");
      });
    </script>
  </body>
</html>
